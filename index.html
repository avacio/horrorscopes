<!DOCTYPE html>
<html>
  <head>
    <title>HORRORSCOPES</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="row">
      <div class="col">
        <h1>HORRORSCOPES</h1>
        <h3>An interactive visualization serial killers by their astrological signs!</h3>
        <button id="view-toggle">Cyclic View</button>
      </div>


    </div>
    <div id="vis-row" class="row">  
      <svg id="vis-nodes"></svg>

      <div id="vis-nodes-legend">
        <b>LEGEND</b>
        <div id="legend-elements">
          <span class="fire row">
            <span class="legend-node fire-bg"></span>
            &nbsp;&nbsp;fire
          </span>
          <span class="earth row">
            <span class="legend-node earth-bg"></span>
            &nbsp;&nbsp;earth
          </span>
          <span class="air row">
            <span class="legend-node air-bg"></span>
            &nbsp;&nbsp;air
          </span>
          <span class="water row">
            <span class="legend-node water-bg"></span>
            &nbsp;&nbsp;water
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="year-slider">Year</label>
        <input type="range" id="year-slider" name="year-slider" value="1991" min="1991" max="2019" step="1">
        <span id="year-selection">1991</span>
      </div>

      <button id="play-button">Play</button>
    </div>

    <div>
      <svg id="map"></svg>
    </div>

    Sources:
    <ul>
      <li>Zodiac Iconset:
        <div>Icons made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      </li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/zodiacCycle.js"></script>
<!--    <script type="module" src="js/zodiacCycle.js"></script>-->
<!--    <script type="module" src="js/index.js"></script>-->
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="js/choroplethMap.js"></script>
    <script src="js/index.js"></script>
    <!--    <script src="js/task1.js"></script>-->
  </body>
</html>
